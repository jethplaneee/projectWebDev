<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact Page</title>
    <style>
        body {
          background-color: beige;
        }
      </style>
</head>

<body style="color: rgb(114, 103, 7);">

    <h1>Contact Form</h1>
    <hr size="5" color="black">
    <form action="contact.html" method="GET">
        <table>
            <tr>
                <td><label>Enter your name:</label></td>
                <td><input type="text" Name="userName" required></td>
            </tr>
            <tr>
                <td><label>Enter your email address:</label></td>
                <td> <input type="email" Name="userEmail"></td>
            </tr>
            <tr>
                <td><label>Enter your message:</label></td>
                <td>
                    <textarea cols="40" rows="10" maxlength="15" name="userMessage"></textarea>
                </td>
            </tr>
            <tr align="right" cellspacing="100">
                <td>
                    <br>
                     <input type="submit">
                </td>
            </tr>
        </table>


    </form>
    <h5>
        <a href="index.html">GO BACK</a>
    </h5>
</body>

</html>
